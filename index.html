<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
    <header class="header">
        <img src="./images/Vector.svg" class="header__logo" alt="Место">
    </header>
    <main>
        <section class="profile">
            <div class="profile__page">
                <img src="./images/image.svg" class="profile__logo" alt="Жак Ив-Кусто">
                <div class="profile__info">
                    <div>
                        <h1 class="profile__title" id="heading">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle" id="quote">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__rectangle">
                        <img src="./images/pen.svg" alt="Ручка">
                    </button>
                </div>
            </div>
            <button type="button" class="profile__button">
                <img src="./images/krest.svg" alt="Крест" class="profile__image">
            </button>
        </section>
        <section class="cards">

        </section>
    
    </main>
    <footer class="footer">
        <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
    </footer>
    <section class="overlay">
        <div class="popup">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="form" class="popup__form">
                <input type="text" class="popup__input popup__input_type_name" name="name" value="Жак-Ив Кусто">
                <input type="text" class="popup__input popup__input_type_job" name="job" value="Исследователь окена">
                <button type="submit" class="popup__submit" value="Сохранить">Сохранить</button>
            </form>
            <button type="button" class="overlay__button">
                <img class="overlay__image" src="./images/Close.svg" alt="Крест">
            </button>
        </div>
    </section>
    <section class="picture">
        <div class="picture__popup">
            <h2 class="picture__popup__title">Новое место</h2>
            <form name="form" class="picture__popup__form">
                <input type="text" class="picture__popup__input picture__popup__input_type_name" name="name" value="Название">
                <input type="text" class="picture__popup__input picture__popup__input_type_job" name="job" value="Ссылка на картинку">
                <button type="submit" class="picture__popup__submit" value="Сохранить">Сохранить</button>
            </form>
            <button type="button" class="picture__popup__button">
                <img class="picture__popup__image" src="./images/Close.svg" alt="Крест">
            </button>
        </div>
    </section>
    </div>
        <template class="card-template">
            <div class="card__picture">
                <div class="card__imageBag">
                <img class="card__bigimage" alt="Большая картинка">
                <h3 class="card__textpicture"></h3>
                </div>
        </div>
           <figure class="card">
            <button class="card__trash">
                <img src="./images/Trash.svg">
            </button>
                <img class="card__logo" alt="Картинка">
                <figcaption class="card__figcaption">
                    <h3 class="card__title"></h3>
                    <button aria-label="Кнопка нравится" type="button" class="card__button">
                    </button>
                </figcaption>
            </figure>
        </template>
<script src="./script/index.js"></script>
</body>
</html>

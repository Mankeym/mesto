<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
    <header class="header">
        <img src="./images/Vector.svg" class="header__logo" alt="Место">
    </header>
    <main>
        <section class="profile">
            <div class="profile__page">
                <img src="./images/image.svg" class="profile__logo" alt="Жак Ив-Кусто">
                <div class="profile__info">
                    <div>
                        <h1 class="profile__title" id="heading">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle" id="quote">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__rectangle">
                        <img class="profile__image" src="./images/pen.svg" alt="Ручка">
                    </button>
                </div>
            </div>
            <button type="button" class="profile__button">
                <img src="./images/krest.svg" alt="Крест">
            </button>
        </section>
        <section class="cards">
            <div class="card">
                <img src="./images/karachay.png" class="card__logo" alt="Карачаевск">
                <div>
                    <h3 class="card__title">
                        Карачаевск
                        <button type="button" class="card__button">
                            <img class="card__like" src="./images/hearth.svg" alt="Сердце">
                        </button>
                    </h3>
                </div>
            </div>
            <div class="card">
                <img src="./images/elbrus.png" class="card__logo" alt="Эльбрус">
                <div>
                    <h3 class="card__title">
                        Гора Эльбрус
                        <button type="button" class="card__button">
                            <img src="./images/hearth.svg" alt="Сердце">
                        </button>
                    </h3>
                </div>
            </div>
            <div class="card">
                <img src="./images/dombay.png" class="card__logo" alt="Домбай">
                <div>
                    <h3 class="card__title">
                        Домбай
                        <button type="button" class="card__button">
                            <img src="./images/hearth.svg" alt="Сердце">
                        </button>
                    </h3>
                </div>
            </div>
            <div class="card">
                <img src="./images/elbrus.png" class="card__logo" alt="Эльбрус">
                <div>
                    <h3 class="card__title">
                        Гора Эльбрус
                        <button type="button" class="card__button">
                            <img src="./images/hearth.svg" alt="Сердце">
                        </button>
                    </h3>
                </div>
            </div>
            <div class="card">
                <img src="./images/dombay.png" class="card__logo" alt="Эльбрус">
                <div>
                    <h3 class="card__title">
                        Домбай
                        <button type="button" class="card__button">
                            <img src="./images/hearth.svg" alt="Сердце">
                        </button>
                    </h3>
                </div>
            </div>
            <div class="card">
                <img src="./images/karachay.png" class="card__logo" alt="Карачаевск">
                <div>
                    <h3 class="card__title">
                        Карачаевск
                        <button type="button" class="card__button">
                            <img src="./images/hearth.svg" alt="Сердце">
                        </button>
                    </h3>
                </div>
            </div>
        </section>
    
    </main>
    <footer class="footer">
        <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
    </footer>
    <section class="overlay">
        <div class="popup">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="form" class="popup__form">
                <input type="text" class="popup__input popup__input_type_name" name="name" value="Жак-Ив Кусто">
                <input type="text" class="popup__input popup__input_type_job" name="job" value="Исследователь окена">
                <button type="submit" class="popup__submit" value="Сохранить"></button>
            </form>
            <button type="button" class="overlay__button">
                <img class="overlay__image" src="./images/Close.svg" alt="Крест">
            </button>
        </div>
    </section>
    </div>
<script src="./script/index.js"></script>
</body>
</html>
